version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Skip build - use existing .next folder
        - echo "Using pre-built .next folder"
        - ls -la .next/
  artifacts:
    baseDirectory: .
    files:
      - '.next/**/*'
      - 'node_modules/**/*'
      - 'package.json'
      - 'next.config.js'
      - 'public/**/*'
  cache:
    paths:
      - node_modules/**/*
